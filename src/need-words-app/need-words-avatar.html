<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">

<dom-module id="need-words-avatar">
  <template>
    <style>
      :host {
        display: block;
      }    

      section {
        @apply --layout-vertical;
        @apply --layout-center-justified;
        @apply --layout-center;
        text-align: center;
      }

      figure {
        width: 116px;
        height: 116px;
        box-sizing: border-box;
        border: 8px solid var(--nw-yellow);
        border-radius: 50%;
        overflow: hidden;
        margin: 0;
        padding: 0;
      }

      img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        object-position: center center;
      }

      h6 {
        @apply --serif-base;
        font-style: italic;
        margin: 20px 0 0 0;
      }
    </style>

    <section>
      <figure>
        <img src$="[[resolveUrl(imageUrl)]]" alt="">
      </figure>
      <h6>[[name]]</h6>
    </section>

  </template>

  <script>
    Polymer({

      is: 'need-words-avatar',

      properties: {
        name: {
          type: String,
          value: null            
        },
        imageUrl: {
          type: String,
          value: null
        }
      },

    });
  </script>
</dom-module>
