<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/content-slider/content-slider.html">
<link rel="import" href="need-words-avatar.html">
<link rel="import" href="need-words-logo.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/material-firebase-authentication/material-firebase-authentication.html">
<link rel="import" href="../../bower_components/polymerfire/firebase-document.html">
<link rel="import" href="../../bower_components/polymerfire/firebase.html">
<link rel="import" href="../../bower_components/app-route/app-route.html">
<link rel="import" href="../../bower_components/app-route/app-location.html">

<dom-module id="need-words-app">
  <template>
    <style>
      @font-face {
        font-family: 'Campton';
        src: url('fonts/campton-bolddemo-webfont.woff');
        font-weight: 600;
      }

      :host {
        display: block;
        --nw-yellow: #FFE164;
        --nw-blue: #79C9FF;
        --nw-darkblue: #38AFFF;
        --nw-grey: #E5E5E5;
        --nw-green: #47D6B0;
        --nw-darkgrey: #1E3746;

        --sans-serif-base: {
          font-family: 'Campton';
          font-weight: 600;
          text-rendering: optimizeLegibility;
          -webkit-font-smoothing: antialiased;
          -moz-osx-font-smoothing: grayscale;
        }

        --serif-base: {
          font-family: 'Georgia';
          font-weight: 400;
          text-rendering: optimizeLegibility;
          -webkit-font-smoothing: antialiased;
          -moz-osx-font-smoothing: grayscale;
        }

      }

      h2, h3, h6 {
        @apply --sans-serif-base;
        margin: 0;
      }

      h2 {
        font-size: 7vmin;
        
        line-height: 1.2;
      }

      @media all and (min-width: 960px) {
      h2{
          font-size: 60px;
        }
      }
      @media all and (max-width: 768px) {
      h2{
          font-size: 24px;
        }
      }

      h3 {
        font-size: 5vmin;
        line-height: 1.4;
      }
      @media all and (min-width: 960px) {
      h3{
          font-size: 32px;
        }
      }      
      @media all and (max-width: 768px) {
      h3{          
          font-size: 18px;
          text-align: center;
        }
      }          

      h6 {
        font-size: 24px;
        line-height: 1.5;
      }

      .block {
        width: 100%;
        @apply --layout;
        align-items: center;
        justify-content: center;
        border: 8px solid transparent;
        box-sizing: border-box;
        color: var(--nw-darkgrey);
        position: relative;
      }

      .block:not(:last-of-type) {
        margin-bottom: 56px;        
      }

      @media screen and (max-width: 768px) {
        .block:not(:last-of-type) {
          margin-bottom: 28px;        
        }        
      }

      .block.yellow {
        background-color: var(--nw-yellow);
      }

      .block.blue {
        background-color: var(--nw-blue);
        border-color: var(--nw-darkblue);
      }

      @media screen and (max-width: 768px) {
        .block.blue button {
          margin-top: 20px;
        }
      }

      .block.grey {
        background-color: var(--nw-grey);
      }

      .block.green {
        background-color: var(--nw-green);
      }

      .block.blue {
        background-color: var(--nw-blue);
      }

      .block.blue::after {
        position: absolute;
        width: 8px;
        height: 112px;
        left: 50%;
        margin-left: -4px;
        top: -112px;
        background-color: var(--nw-darkblue);
        content: '';
      }

      .large-padding {
        padding: 24px 0 96px 0;
      }

      @media screen and (max-width: 768px) {
        .large-padding {
          padding: 0 0 72px 0;
        }        
      }

      .double-padding {
        padding-bottom: 48px;
      }

      @media screen and (max-width: 768px) {
        .double-padding {
          padding-bottom: 24px;
        }
      }

      .block section {
        flex: 1;
        box-sizing: border-box;
        max-width: 1072px;
        padding: 40px 24px;
        @apply --layout-vertical;
      }

      @media screen and (max-width: 768px) {
        .block section {
          padding-top: 20px;
          padding-bottom: 20px;
        }
      }

      .block section.horizontal {
        @apply --layout-horizontal;
        @apply --layout-wrap;
      }

      @media screen and (max-width: 768px) {
        .block section footer {
          width: 100%;
          align-content: center;
          align-items: center;
          text-align: center;
        }        
      }           

      article {
        @apply --serif-base;
        font-size: 5vmin;
        line-height: 1.6;        
        margin: 40px 0;
      }

      @media screen and (max-width: 768px) {
        article {
          margin-top: 20px;
          margin-bottom: 20px;
        }
      }

      @media all and (min-width: 960px) {
        article{
        font-size: 30px;          
        }
      }     
      @media all and (max-width: 768px) {
        article{
        font-size: 18px;          
        }
      }            

      ol {
        list-style: none;
        padding: 0;
        @apply --layout-horizontal;
        @apply --layout-wrap;        
        justify-content: space-between;
        margin: 40px 0;
      }

      @media all and (max-width: 768px) {
        ol {
          margin-top: 20px;
          margin-bottom: 20px;
        }
      }

      li {
        margin: 0;
        max-width: calc(33.3333% - 26px);  
        padding: 0;          
        position: relative;
      }
      @media screen and (max-width: 768px) {
      li {
        max-width: 100%;  
        padding-bottom: 24px;
        width: 100%;       
        }
      }    


      ol li article {
        margin: 0;
        font-size: 24px;
        line-height: 1.6;
      }
      @media screen and (max-width: 768px) {
        ol li article {
          font-size: 14px;
        }
      }      

      ol li:not(:first-child):before {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 1px;
        left: -18px;
        background-color: white;
        content: '';
      }

      @media screen and (max-width: 768px) {
        ol li:not(:first-child):before {
          display: none;
        }
      }

      button {
        opacity: 1.00;

        background-color: var(--nw-yellow);
        box-shadow: 0px 6px 0px var(--nw-darkblue);
        color: var(--nw-darkblue);

        border-radius: 4px;

        @apply --sans-serif-base;
        font-size: 32px;
        line-height: 1;

        height: 72px;
        box-sizing: border-box;
        padding: 0 68px;
        border: 0;
        cursor: pointer;
        white-space: nowrap;
        outline: none;
      }

      @media screen and (max-width: 768px) {
        button {
          font-size: 18px;
          height: 48px;
        }
      }      

      button:active, button.blue:active {
        box-shadow: none;
        transform: translate3d(3px, 6px, 0);
      }

      button.blue {
        background-color: var(--nw-darkblue);
        box-shadow: 0px 6px 0px white;
        color: white;
      }

      .flex2 {
        @apply --layout-flex-2;
        @apply --layout-wrap;
        max-width: calc(66%);
        padding-right: 26px;
      }
      @media all and (max-width: 768px) {
        .flex2{
        max-width: 100%;
        }
      }        

      need-words-logo {
        margin-bottom: 96px;
      }

      @media screen and (max-width: 768px) {
        need-words-logo {
          margin-bottom: 48px;
        }      
      }

      content-slider {
        width: 100%;
        border: 0px solid red;
        height: 0;
        transition: 0.3s all;
        position: relative;
        font-size: 24px;
        font-weight: bold;
        color: white;
        --content-slider-slide: {
          color: var(--nw-darkgrey);
        }
      }

      blockquote {
        @apply --serif-base;
        font-style: italic;
        font-size: 6vmin;
        line-height: 1.3;
        padding: 0;
        margin: 0 0 26px 0;
      }
      @media all and (min-width: 960px) {
      h2{
          font-size: 48px;
        }
      }      
      @media screen and (max-width: 768px) {
        blockquote {
          font-size: 24px;        
        }        
      }      

      blockquote:before {
        content: '‘';
      }

      blockquote:after {
        content: '’';
      }

      #testimonials-nav {
        list-style: none;
        margin: 24px 0 0 0;
        padding: 0;
        @apply --layout;
        @apply --layout-center;
        @apply --layout-center-justified;
      }

      #testimonials-nav li {
        width: 16px;
        height: 16px;
        margin: 0 8px;
        padding: 0;
        background-color: var(--nw-grey);
        border-radius: 50%;
        font-size: 0;
        box-sizing: border-box;
        cursor: pointer;
      }

      #testimonials-nav li[data-active] {
        background-color: var(--nw-yellow);
        cursor: pointer;
      }

      input, textarea {
        background-color: white;
        border: 0;
        border-radius: 3px;
        padding: 5px 10px;
        width: 100%;
        height: 48px;
        margin-bottom: 36px;
        box-sizing: border-box;
        @apply --serif-base;
        font-size: 5vmin;
        line-height: 1.2;
        position: relative;
      }

      @media all and (min-width: 960px) {
        input, textarea {
        font-size: 30px;          
        }
      }     
      @media all and (max-width: 768px) {
        input, textarea {
        font-size: 18px;          
        }
      }

      textarea {
        height: 131px;
      }
    </style>

    <app-location
      route="{{route}}"
    ></app-location>

    <app-route
      route="{{route}}"
      pattern="/login"
      active="{{loginPageActive}}"
    ></app-route>    

    <firebase-document
      path="/site-content"
      data="{{siteContent}}">
    </firebase-document>

    <template is="dom-if" if="[[loginPageActive]]">

      <paper-dialog
        id="auth-dialog"
        always-on-top
        modal
        opened
        >

        <template is="dom-if" if="[[!signedIn]]">
          <material-firebase-authentication
            id="firebase-auth"
            no-external-authentication
            user="{{user}}"
            signed-in="{{signedIn}}"
          ></material-firebase-authentication>
        </template>

        <template is="dom-if" if="[[signedIn]]">
          <p><paper-button on-tap="_signOut">Sign out</paper-button></p>
        </template>

      </paper-dialog>

    </template>

    <div class="block yellow large-padding" name="header">
      <section>
        <header>
          <need-words-logo></need-words-logo>
          <h2 id="header" contenteditable$="[[signedIn]]" on-input="_updateTextOfSubproperty">{{siteContent.header}}</h2>
        </header>
        <main></main>
        <footer></footer>
      </section>
    </div>

    <div class="block blue" id="call-me">
      <section class="horizontal">
        <header class="flex2">
          <h3 id="callMe" contenteditable$="[[signedIn]]" on-input="_updateTextOfSubproperty">{{siteContent.callMe}}</h3>
          <h3 id="callNumber" contenteditable$="[[signedIn]]" on-input="_updateTextOfSubproperty">{{siteContent.callNumber}}</h3>
        </header>
        <footer>
          <button data-anchor="#contact" on-tap="gotoAnchor" id="callAlternative" contenteditable$="[[signedIn]]" on-input="_updateTextOfSubproperty">{{siteContent.callAlternative}}</button>          
        </footer>
      </section>
    </div>

    <div class="block yellow" id="why">
      <section>
        <header>
          <h2 id="whyHeader" contenteditable$="[[signedIn]]"  on-input="_updateTextOfSubproperty">{{siteContent.whyHeader}}</h2>
        </header>
        <main>
          <article id="whyArticle" contenteditable$="[[signedIn]]" on-input="_updateTextOfSubproperty">
            {{siteContent.whyArticle}}
          </article>
        </main>
        <footer>
          <button data-anchor="#contact" on-tap="gotoAnchor" id="whyButton" contenteditable$="[[signedIn]]" class="blue" on-input="_updateTextOfSubproperty">{{siteContent.whyButton}}</button>          
        </footer>
      </section>
    </div>

    <div class="block grey double-padding" id="how">
      <section>
        <header>
          <h2 id="howHeader" contenteditable$="[[signedIn]]" on-input="_updateTextOfSubproperty">{{siteContent.howHeader}}</h2>
        </header>
        <main>
          <ol>
            <li>
              <h6 id="step1Header" contenteditable$="[[signedIn]]" on-input="_updateTextOfSubproperty">{{siteContent.step1Header}}</h6>
              <article id="step1Article" contenteditable$="[[signedIn]]">
                {{siteContent.step1Article}}
              </article>
            </li>
            <li>
              <h6 id="step2Header" contenteditable$="[[signedIn]]" on-input="_updateTextOfSubproperty">{{siteContent.step2Header}}</h6>
              <article id="step2Article" contenteditable$="[[signedIn]]">
                {{siteContent.step2Article}}
              </article>              
            </li>
            <li>
              <h6 id="step3Header" contenteditable$="[[signedIn]]" on-input="_updateTextOfSubproperty">{{siteContent.step3Header}}</h6>
              <article id="step3Article" contenteditable$="[[signedIn]]" on-input="_updateTextOfSubproperty">
                {{siteContent.step3Article}}
              </article>                 
            </li>            
          </ol>
        </main>
        <footer></footer>
      </section>
    </div>

    <div class="block blue" name="action">
      <section class="horizontal">
        <header class="flex2">
          <h3 id="actionHeader" contenteditable$="[[signedIn]]" on-input="_updateTextOfSubproperty">{{siteContent.actionHeader}}</h3>
        </header>
        <footer>
          <button data-anchor="#contact" on-tap="gotoAnchor" id="actionButton" contenteditable$="[[signedIn]]" on-input="_updateTextOfSubproperty">{{siteContent.actionButton}}</button>
        </footer>
      </section>
    </div>

    <div class="block green" id="cases">
      <section>
        <header>
          <h2 id="casesHeader" contenteditable$="[[signedIn]]" on-input="_updateTextOfSubproperty">{{siteContent.casesHeader}}</h2>
        </header>
        <main>
          <ol>
            <li>
              <h6 id="case1Header" contenteditable$="[[signedIn]]" on-input="_updateTextOfSubproperty">{{siteContent.case1Header}}</h6>
              <article id="case1Article" contenteditable$="[[signedIn]]" on-input="_updateTextOfSubproperty">
                {{siteContent.case1Article}}
              </article>
            </li>
            <li>
              <h6 id="case2Header" contenteditable$="[[signedIn]]" on-input="_updateTextOfSubproperty">{{siteContent.case2Header}}</h6>
              <article id="case2Article" contenteditable$="[[signedIn]]" on-input="_updateTextOfSubproperty">
                {{siteContent.case2Article}}
              </article>              
            </li>
            <li>
              <h6 id="case3Header" contenteditable$="[[signedIn]]" on-input="_updateTextOfSubproperty">{{siteContent.case3Header}}</h6>
              <article id="case3Article" contenteditable$="[[signedIn]]" on-input="_updateTextOfSubproperty">
                {{siteContent.case3Article}}
              </article>                  
            </li>            
          </ol>
        </main>
        <footer></footer>
      </section>
    </div>

    <div class="block" id="testimonials">
      <section>
        <content-slider
          style$="height:[[contentHeight]]px"
          current-index="{{currentTestimonialIndex}}"
          number-of-slides="{{numberOfTestimonials}}"
          animation-duration="250"
          content-height="{{contentHeight}}"
        >
          <div>
            <blockquote id="testimonial1" contenteditable$="[[signedIn]]" on-input="_updateTextOfSubproperty">{{siteContent.testimonial1}}</blockquote>
            <need-words-avatar
              name="{{siteContent.testimonial1Name}}"
              image-url="{{siteContent.testimonial1PicUrl}}"
            ></need-words-avatar>            
          </div>
          <div>
            <blockquote id="testimonial2" contenteditable$="[[signedIn]]" on-input="_updateTextOfSubproperty">{{siteContent.testimonial2}}</blockquote>
            <need-words-avatar
              name="{{siteContent.testimonial2Name}}"
              image-url="{{siteContent.testimonial2PicUrl}}"
            ></need-words-avatar>
          </div>
          <div>
            <blockquote id="testimonial3" contenteditable$="[[signedIn]]" on-input="_updateTextOfSubproperty">{{siteContent.testimonial3}}</blockquote>
            <need-words-avatar
              name="{{siteContent.testimonial3Name}}"
              image-url="{{siteContent.testimonial3PicUrl}}"
            ></need-words-avatar>
          </div>
          <div>
            <blockquote id="testimonial4" contenteditable$="[[signedIn]]" on-input="_updateTextOfSubproperty">{{siteContent.testimonial4}}</blockquote>
            <need-words-avatar
              name="{{siteContent.testimonial4Name}}"
              image-url="{{siteContent.testimonial4PicUrl}}"
            ></need-words-avatar>
          </div>
        </content-slider>

        <ul id="testimonials-nav">
        <template is="dom-repeat" items="[[_testomonialNavItems]]">
          <li on-tap="_handleTapTestimonialNavItem" data-active$="[[_navItemActive(index, currentTestimonialIndex)]]"></li>
        </template>
        </ul>

      </section>
    </div>

    <div class="block green" id="about">
      <section>
        <header>
          <h2 id="aboutHeader" contenteditable$="[[signedIn]]" on-input="_updateTextOfSubproperty">{{siteContent.aboutHeader}}</h2>
        </header>
        <main>
          <article id="aboutArticle" contenteditable$="[[signedIn]]" on-input="_updateTextOfSubproperty">
            {{siteContent.aboutArticle}}
          </article>
        </main>
        <footer></footer>
      </section>
    </div>

    <!-- foto -->

    <div class="block grey" id="contact">
      <section>


        <header>
          <h2 id="contactHeader" contenteditable$="[[signedIn]]" on-input="_updateTextOfSubproperty">{{siteContent.contactHeader}}</h2>
        </header>

        <template is="dom-if" if="[[!messageSent]]">

          <main>
            <article id="contactArticle" contenteditable$="[[signedIn]]" on-input="_updateTextOfSubproperty">
              {{siteContent.contactArticle}}
            </article>

            <input type="text" placeholder="name" id="contactName">
            <input type="text" placeholder="email" id="contactEmail">
            <textarea placeholder="message" id="contactMessage"></textarea>

          </main>
          <footer>
            <button data-anchor="#contact" on-tap="_sendMessage" id="contactButton" contenteditable$="[[signedIn]]" class="blue" on-input="_updateTextOfSubproperty">{{siteContent.contactButton}}</button>
          </footer>

        </template>

        <template is="dom-if" if="[[messageSent]]">
          <main>
            <article id="contactArticleSent" contenteditable$="[[signedIn]]" on-input="_updateTextOfSubproperty">
              {{siteContent.contactArticleSent}}
            </article>
          </main>
        </template>

      </section>
    </div>

  </template>


  <script>
    Polymer({

      is: 'need-words-app',

      properties: {

        numberOfTestimonials: {
          type: Number
        },

        currentTestimonialIndex: {
          type: Number,
          value: 0
        },

        siteContent: {
          type: Object
        },
        
        signedIn: {
          type: Boolean,
          value: false,
          observer: '_loginSuccesful'
        },
        
        route: {
          type: Object          
        },
        
        loginPageActive: {
          type: Boolean,
          value: false          
        },

        _testomonialNavItems: {
          type: Array,
          computed: '_computeTestimonialNavItems(numberOfTestimonials)'
        },

        messageSent: {
          type: Boolean,
          value: false
        }

      },
      observers: [
        '_updateContentSliderHeightOnDatabaseInput(siteContent.testimonial1)'
      ],
      _updateContentSliderHeightOnDatabaseInput: function () {
        this.$$('content-slider').updateContentHeight();
      },

      attached: function() {
        window.addEventListener('resize', (function() {
          this.$$('content-slider').updateContentHeight();
        }).bind(this))
      },

      _handleTapTestimonialNavItem: function(evt) {
        this.currentTestimonialIndex = evt.model.index;
      },

      _computeTestimonialNavItems: function(numberOfTestimonials) {
        var items = [];
        for(var i = 0;i<numberOfTestimonials;i++) {
          items.push(i);
        }
        return items;
      },

      _navItemActive: function(index, currentTestimonialIndex) {
        return index === currentTestimonialIndex;
      },

      _loginSuccesful: function (signedIn) {
        if(signedIn) return this._closeAuthDialog()
      },

      _openAuthDialog: function() {
        this.$$('#auth-dialog').open()
      },

      _closeAuthDialog: function() {
        this.$$('#auth-dialog').close()
      },

      _signOut: function () {
        this.$$('#firebase-auth').signOut()
      },

      _updateTextOfSubproperty: function (evt) {
        this.set('siteContent.' + evt.target.id, evt.target.textContent)
      },

      _sendMessage: function (evt) {
        var formData = {
          name: this.$$('#contactName').value,
          email: this.$$('#contactEmail').value,
          message: this.$$('#contactMessage').value,          
        }
        this.messageSent = true;
        firebase.database().ref("messages").push(formData)
      },

      gotoAnchor: function(evt) {
        location.href = evt.target.getAttribute('data-anchor');
      }

    });
  </script>
</dom-module>
